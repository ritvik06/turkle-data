<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script>
$(document).ready(function() {
  // process a click on an option button
  $('.option').on('click', function(event) {
    // copy answer to hidden input
    $('input[name="answer"]').val($(this).html());
    // erase any selected button
    $('.option').removeClass('btn-info');
    // highlight the current button
    $(this).addClass('btn-info');
    // don't submit the form
    event.preventDefault();
  });
});

</script>

<div class="container mt-2">

  <div class="row">
    <h2 style= "margin-left:240px;">Is the data depicted by the given plot clustered?</h2>
    <img src="${image_url1}" class="img-fluid" width=65% height=50% alt="Responsive image" style= "margin-left:200px;">
  </div>

  <div class="form-group" align="center">
    <div class="btn-group-hrizontal">
      <button class="btn btn-secondary option"> Yes </button><button class="btn btn-secondary option"> No </button>
    </div>
    <h2> If Yes to the above question, (approximately) how many clusters can you identify?</h2>
    <div class="btn-group-hrizontal">
      <button class="btn btn-secondary option"> 1 </button><button class="btn btn-secondary option"> 2 </button><button class="btn btn-secondary option"> 3 </button><button class="btn btn-secondary option"> >=4 </button>
    </div>

    <input type="hidden" name="answer"><div class="form-group">
    <input type="submit" class="btn btn-primary" value="Submit">
  </div>

</div>
